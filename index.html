<!-- Các phím tắt: -->
<!-- Đây là chú thích (Ctrl + K + C thay C = U de xoa) -->
<!-- "ALT + SHIFT + Mũi tên xuống" để sao chép xuống dòng -->
<!-- "ALT + VỊ TRÍ BẮT ĐẦU XÓA KÍ TỰ" dùng để xóa 1 lúc nhiều dòng, tương tự khi muốn bôi đen nhiều dòng nhưng cách nhau -->
<!-- "diff checker .com" : trang web so sánh code-->

<!-- Đây là mã khai báo cho trình duyệt hiểu rằng đây là phiên bản HTML5 -->
<!DOCTYPE html>

<!-- "lang = language" -->
<html lang="en">
  <!-- head là thẻ chứa các thông tin của trang Web mà không hiển thị trực tiếp cho người dùng-->
  <!-- nó có thể mô tả trang, tiêu đề trang ( tên tab ), từ khoá, thông tin tác giả,....-->
  <!-- muốn hiểu rõ hơn thì tham khảo "GaLLT" -->
  <head>
    <!-- Thẻ tự đóng "meta" -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Thẻ tên tab (tiêu đề trang) -->
    <title>Đã đổi tên tab</title>
  </head>
  <!-- body là thẻ chứa nội dung chính của trang web bao gồm ví dụ như: văn bản, hình ảnh, đoạn mã JS, các phần tử định dạng -->
  <body>
    <!-- h1 lúc này được coi là 1 phần tử của html (HTML Element) -->
    <!-- "Phạm Văn Huy" gọi là content, "h1 đóng mở được gọi là tags (opening tag - closing tag)" -->
    <!-- Chỉ nên dùng 1 thẻ "h1" vì nếu dùng 2 thẻ thì sẽ có thể gây nhầm lẫn cho các máy chủ tìm kiếm về nội dung chính của trang web -->
    <!-- Ưu tiên dùng từ h1 tới h6 -->
    <h1>Phạm Văn Huy</h1>
    <h6>Phạm Văn Huy</h6>
  </body>
</html>
